<div class="content" our-work>
	<div class="row">
		<div class="medium-12 columns">
			<h5 class="large-margin-bottom">OUR WORK</h5>
		</div>
	</div>
	<div class="row" vertilize-container>

		<!-- Application Development -->
		<div class="medium-12 columns">
			<h4 class="medium-margin-bottom">Application Development</h4>
		</div>
		<div class="medium-4 columns thumb-container clickable medium-margin-bottom" ng-repeat="item in work.items | filter: { skills: 'App Development' }" ng-class="{ end: $index === work.items.length - 1 }" ui-sref="work({ workId: item.id, skill: 'App Development', index: $index })">
			<div class="thumb-graphic">
				<img ng-src="{{item.thumb}}" alt="{{item.client}}" />
				<div class="thumb-overlay">&nbsp;</div>
				<div class="thumb-icon">
					<i class="fa icon-link fa-2x"></i>
				</div>
			</div>
			<div class="thumb-header medium-margin-top text-center" vertilize>
				<p class="no-margin-bottom" ng-bind="item.client"></p>
				<p><small ng-bind="item.skills"></small></p>
			</div>
		</div>
		<!-- End Application Development -->

		<!-- Website Design -->
		<div class="medium-12 columns">
			<h4 class="medium-margin-bottom">Website Design</h4>
		</div>
		<div class="medium-4 columns thumb-container clickable medium-margin-bottom" ng-repeat="item in work.items | filter: { skills: 'Website Design' }" ng-class="{ end: $index === work.items.length - 1 }" ui-sref="work({ workId: item.id, skill: 'Website Design', index: $index })">
			<div class="thumb-graphic">
				<img ng-src="{{item.thumb}}" alt="{{item.client}}" />
				<div class="thumb-overlay">&nbsp;</div>
				<div class="thumb-icon">
					<i class="fa icon-link fa-2x"></i>
				</div>
			</div>
			<div class="thumb-header medium-margin-top text-center" vertilize>
				<p class="no-margin-bottom" ng-bind="item.client"></p>
				<p><small ng-bind="item.skills"></small></p>
			</div>
		</div>
		<!-- End Website Design -->

	</div>
</div>
