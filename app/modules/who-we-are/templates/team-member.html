<div class="content" team-member>
	<div class="row">
		<div class="medium-12 columns">
			<h5 class="large-margin-bottom" ng-bind="teamMember.current.role.toUpperCase()"></h5>
			<h2 class="large-margin-bottom" ng-bind="teamMember.current.name"></h2>
		</div>
	</div>
	<div class="row large-margin-bottom">
		<div class="medium-12 columns">
			<ng-include src="teamMember.current.shortBioTemplate"></ng-include>
		</div>
	</div>
	<div class="row large-margin-bottom">
		<div class="medium-12 columns">
			<h4>Skills</h4>
			<ul class="skill-list">
				<li ng-repeat="skill in teamMember.current.skills">
					<div>
						<span class="skill-pill" ng-bind="skill"></span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="medium-12 columns">
			<h4>Social</h4>
			<p class="tiny-margin-bottom" ng-show="teamMember.current.social.linkedin">
				<a ng-href="teamMember.current.social.linkedin" target="_blank">
					<i class="fa fa-linkedin fa-lg"></i>&nbsp;&nbsp;&nbsp;LinkedIn
				</a><br />
			</p>
			<p class="tiny-margin-bottom" ng-show="teamMember.current.social.twitter">
				<a ng-href="teamMember.current.social.twitter" target="_blank">
					<i class="fa fa-twitter fa-lg"></i>&nbsp;&nbsp;&nbsp;Twitter
				</a><br />
			</p>
			<p class="tiny-margin-bottom" ng-show="teamMember.current.social.github">
				<a ng-href="teamMember.current.social.github" target="_blank">
					<i class="fa fa-github fa-lg"></i>&nbsp;&nbsp;&nbsp;GitHub
				</a><br />
			</p>
		</div>
	</div>
</div>
