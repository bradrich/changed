<div class="content" who-we-are>
	<div class="row large-margin-bottom">
		<div class="medium-12 columns">
			<div class="row no-margin-side pagination who-we-are">
				<div class="medium-2 columns">
					<i class="fa fa-chevron-left" ng-show="we.current.pagination.index !== 0" ui-sref="we({ weId: we.team[we.current.pagination.index - 1].id, index: we.current.pagination.index - 1 })"></i>
					<span ng-show="we.current.pagination.index === 0">&nbsp;</span>
				</div>
				<div class="medium-8 columns text-center">
					<i class="fa fa-times-circle-o" ui-sref="whoWeAre"></i>
				</div>
				<div class="medium-2 columns text-right">
					<i class="fa fa-chevron-right" ng-show="we.current.pagination.index !== we.team.length - 1" ui-sref="we({ weId: we.team[we.current.pagination.index + 1].id, index: we.current.pagination.index + 1 })"></i>
					<span ng-show="we.current.pagination.index === we.team.length - 1">&nbsp;</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row large-margin-bottom">
		<div class="medium-8 columns">
			<h1 class="medium-margin-bottom" ng-bind="we.current.name"></h1>
			<h5 class="medium-margin-bottom" ng-bind="we.current.role.toUpperCase()"></h5>
			<ul class="skill-list">
				<li ng-show="we.current.social.linkedin">
					<div>
						<a class="skill-pill who-we-are" ng-href="{{we.current.social.linkedin}}" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
					</div>
				</li>
				<li ng-show="we.current.social.twitter">
					<div>
						<a class="skill-pill who-we-are" ng-href="{{we.current.social.twitter}}" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
					</div>
				</li>
				<li ng-show="we.current.social.github">
					<div>
						<a class="skill-pill who-we-are" ng-href="{{we.current.social.github}}" target="_blank"><i class="fa fa-github fa-lg"></i></a>
					</div>
				</li>
			</ul>
		</div>
		<div class="medium-4 columns">
			<img ng-src="{{we.current.thumb}}" alt="{{we.current.name}}" align="right" width="200" />
		</div>
	</div>
	<div class="row">
		<div class="medium-8 columns">

			<div class="row large-margin-bottom">
				<div class="medium-12 columns">
					<h4>Why Changed?</h4>
					<ng-include src="we.current.whyChangedTemplate"></ng-include>
				</div>
			</div>
			<div class="row large-margin-bottom">
				<div class="medium-12 columns">
					<h4>About Me</h4>
					<ng-include src="we.current.shortBioTemplate"></ng-include>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<h4>Skills</h4>
					<ul class="skill-list">
						<li ng-repeat="skill in we.current.skills">
							<div>
								<span class="skill-pill who-we-are" ng-bind="skill"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<div class="medium-4 columns">

			<div class="row large-margin-bottom">
				<div class="medium-12 columns special-content who-we-are">
					<h5>Contact Info</h5>
					<div class="row" ng-repeat="item in we.current.contactInfo">
						<div class="medium-2 columns"><i class="fa fa-lg" ng-class="item.icon"></i></div>
						<div class="medium-10 columns"><a ng-href="{{item.value}}" target="_blank" ng-bind="item.value"></a></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns special-content who-we-are">
					<h5>Download Résumé</h5>
					<div class="row">
						<div class="medium-2 columns"><i class="fa fa-lg" ng-class="we.current.resume.icon"></i></div>
						<div class="medium-10 columns"><a ng-href="{{we.current.resume.file}}" target="_blank">Brad Richardson - Résumé</a></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
